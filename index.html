<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <title>Starving Artist Simulator</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js" type="text/javascript"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script> -->

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/canvas.css">

  </head>

  <body>

    <div class='gameArea'>

      <div id="canvasDiv"></div>
      <div id="paletteDiv">
        <button class='paletteButton' id='purplePaint' />
        <button class='paletteButton' id='greenPaint' />
        <button class='paletteButton' id='yellowPaint' />
        <button class='paletteButton' id='brownPaint' />
        <button class='paletteButton' id='cyanPaint' />
