<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <title>Starving Artist Simulator</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js" type="text/javascript"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js" type="text/javascript"></script> -->

    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/canvas.css">

  </head>

  <body>

    <!-- <canvas id="theCanvas" width="490" height="220"></canvas> -->
    <div class="modal-background">
      <div class="modal-window">
        <!-- <button type="button" name="button">I like fine art</button>
        <button type="button" name="button">I'm 12 years old</button> -->
      </div>
    </div>

    <div class='gameArea'>

      <div id="canvasDiv"></div>
      <div id="paletteDiv">
        <button class='paletteButton' id='purplePaint' />
        <button class='paletteButton' id='greenPaint' />
        <button class='paletteButton' id='yellowPaint' />
        <button class='paletteButton' id='brownPaint' />
        <button class='paletteButton' id='cyanPaint' />
        <button class='paletteButton' id='blackPaint' />

        <div id="currentColorLabel">CURRENT BRUSH:</div>
        <div id="currentColor"></div>
      </div>
      <div id="pictureDiv"></div>
      <div id="brushDiv">
        <button class='brushButton' id='smallBrush'><div /></button>
        <button class='brushButton' id='normalBrush'><div /></button>
        <button class='brushButton' id='largeBrush'><div /></button>
        <button class='brushButton' id='hugeBrush'><div /></button>
        <button class='brushButton' id='ginormousBrush'><div /></button>
      </div>
      <div id="timerDiv"></div>
      <div id="scoreDiv"></div>

    </div>

    <script type="text/javascript">

      //  context = document.getElementById('theCanvas').canvas.getContext('2d');

    </script>

    <script src="./js/canvas-to-blob.min.js" type="text/javascript"></script>
    <script src="http://huddle.github.io/Resemble.js/resemble.js"></script>
    <script src="./js/paint.js" type="text/javascript"></script>
    <script>
      function reload_js() {
        $('#theCanvas').remove();
        $('#thePicture').remove();

        $('script[src="./js/paint.js"]').remove();
        $('<script>').attr('src', "./js/paint.js").appendTo('head');
      }
    </script>


  </body>


</html>
